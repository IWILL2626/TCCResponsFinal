<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - I Will</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    
    <header class="admin-header">
        <div class="header-content">
            <h1><i class="fas fa-shield-halved"></i> Painel de Administração</h1>
            <nav>
                <a href="vendas.html" class="nav-link">Ver Site</a>
                <button id="logoutBtn" class="btn-logout">Sair <i class="fas fa-sign-out-alt"></i></button>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        
        <div class="page-title">
            <h2>Gerenciamento de Serviços</h2>
            <p>Clique em um serviço para ver os detalhes e moderar.</p>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Carregando todos os serviços...</p>
        </div>

        <div id="servicesGrid" class="services-grid">
            </div>

    </main>

    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <button id="modalCloseBtn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            <div id="modalBody">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="javascript/admin.js"></script>

</body>
</html>
