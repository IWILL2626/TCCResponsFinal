<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | i Will - Plataforma de Serviços para Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/icon.png" alt="Ícone I Will" class="logo-to-toggle">        </div>
        <nav>
            <button class="btn" onclick="window.location.href='index.html'">Voltar</button>
        </nav>
    </header>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/icon.png" alt="Ícone I Will" class="logo-img logo-to-toggle">            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Entrar</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" id="googleLogin" class="btn btn-google">
                    <img src="img/google-svgrepo-com.svg" alt="Google Logo" class="google-logo">
                    <span>Entrar com Google</span>
                </button>
                
                <div class="login-options">
                    <a href="registro.html" class="link">
                        <i class="fas fa-user-plus"></i> Não tem uma conta? Registre-se
                    </a>
                    <a href="#" id="forgotPassword" class="link"> <i class="fas fa-key"></i> Esqueceu a senha?
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div id="passwordResetModal" style="display:none;">
        </div>


    <footer>
        <p>© 2025 i Will - Plataforma de Serviços para Alunos da Etec</p>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="javascript/login.js"></script>
    <script src="javascript/dark-mode-global.js"></script>    
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
